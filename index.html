<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Multiplication Table</title>
</head>
<body>
    <header>
        <h1 class ="text-center display-5 fw-bold m-5 text-primary">Multiplication Table</h1>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "container mt-5 col-6">
                <h2 class ="fw-semibold mb-4" >Enter Table Ranges</h2>
                <form>
                    <div class="col_min mb-3">
                        <label for="col_min" class = "form-label">Minimum column value</label>
                        <input type = "text" class="form-control" id = "col_min" name = "col_min" placeholder = "Enter min column value" required>
                        <div class="invalid-feedback">
                            Minimum column must be less than or equal to maximum column.
                        </div>
                    </div>
                    <div class="col_max mb-3">
                        <label for="col_max" class = "form-label">Maximum column value</label>
                        <input type = "text" class="form-control" id = "col_max" name = "col_max" placeholder = "Enter max column value" required>
                        <div class="invalid-feedback">
                            Minimum column must be less than or equal to maximum column.
                        </div>
                    </div>
                    <div class="row_min mb-3">
                        <label for="row_min" class = "form-label">Minimum row value</label>
                        <input type = "text" class="form-control" id = "row_min" name = "row_min" placeholder = "Enter min row value" required>
                        <div class="invalid-feedback">
                            Minimum row must be less than or equal to maximum row.
                        </div>
                    </div>
                    <div class="row_max mb-3">
                        <label for="row_max" class = "form-label">Maximum row value</label>
                        <input type = "text" class="form-control" id = "row_max" name = "row_max" placeholder = "Enter max row value" required>
                        <div class="invalid-feedback">
                            Minimum row must be less than or equal to maximum row.
                        </div>
                    </div>
                        <input type = "submit" value = "Generate Table" class = "btn 
                        btn-primary">
                </form>
            </div>
            <div class = "table-container col-6 mt-5">
                
            <div>
        </div>
    <div>
    <script src = "js/mult_table.js"></script>
</body>
</html>
